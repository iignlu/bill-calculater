<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Bill Reduction Calculator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Bill Reduction Calculator</h1>
    <div class="calculator">
      <div class="inputs">
        <h2>Inputs</h2>
        <form id="inputsForm">
          <!-- Input fields -->
          <label for="D5">E_kWh (kWh)</label><input type="number" id="D5" step="any" />
          <label for="D6">PF_old</label><input type="number" id="D6" step="any" />
          <label for="D7">PF_new</label><input type="number" id="D7" step="any" />
          <label for="D8">THDi_old</label><input type="number" id="D8" step="any" />
          <label for="D9">THDi_new</label><input type="number" id="D9" step="any" />
          <label for="D10">EnergyRate (SAR/kWh)</label><input type="number" id="D10" step="any" />
          <label for="D11">PenaltyRate (SAR/kVArh)</label><input type="number" id="D11" step="any" />
          <label for="D12">AllowedReactiveRatio</label><input type="number" id="D12" step="any" />
          <label for="D13">DemandBilledInKVA</label><input type="number" id="D13" step="any" />
          <label for="D14">DemandRate (SAR/kVA)</label><input type="number" id="D14" step="any" />
          <label for="D15">Peak_kW (kW)</label><input type="number" id="D15" step="any" />
          <label for="D16">Bank_kVAr_avg (kVAr)</label><input type="number" id="D16" step="any" />
          <label for="D17">Bank_loss_W_per_kVAr (W/kVAr)</label><input type="number" id="D17" step="any" />
          <label for="D18">SAPF_loss_kW (kW)</label><input type="number" id="D18" step="any" />
          <label for="D19">BaseLossFrac</label><input type="number" id="D19" step="any" />
          <label for="D20">Hours (h)</label><input type="number" id="D20" step="any" />
          <label for="D21">CAPEX (SAR)</label><input type="number" id="D21" step="any" />
          <button type="button" id="calcBtn">Calculate</button>
        </form>
      </div>

      <div class="outputs">
        <h2>Outputs</h2>
        <div id="results"></div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
